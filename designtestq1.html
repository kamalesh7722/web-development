<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

body {
  background: #f5f7fa;
  color: #333;
}

.container {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 220px;
  background: #b6aefc;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.sidebar h2 {
  margin-bottom: 20px;
  font-size: 20px;
}

.sidebar nav a,
.bottom-nav a {
  display: block;
  margin: 10px 0;
  color: #fff;
  text-decoration: none;
  padding: 5px 10px;
}

.sidebar nav a.active {
  background: #fff;
  color: #6246ea;
  border-radius: 8px;
}

.user-profile {
  margin-top: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
  color: #fff;
}

.user-profile img {
  border-radius: 50%;
}

.main {
  flex: 1;
  padding: 20px;
  background: #e9f0f7;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.actions button {
  margin-left: 10px;
  padding: 6px 12px;
  border: none;
  background: #ccc;
  border-radius: 6px;
  cursor: pointer;
}

.actions .add {
  background: #6246ea;
  color: white;
}

.stats {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.stat-box {
  background: white;
  padding: 20px;
  border-radius: 12px;
  flex: 1;
}

.filters {
  display: flex;
  gap: 10px;
  margin: 20px 0;
  align-items: center;
}

.filters input {
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.customer-table table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 12px;
  overflow: hidden;
}

.customer-table th, .customer-table td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #eee;
}

.status.green {
  color: green;
  font-weight: bold;
}

.progress {
  height: 8px;
  background: #ccc;
  border-radius: 4px;
  width: 50%;
}

.avatars {
  background: #ddd;
  padding: 4px 10px;
  border-radius: 20px;
  display: inline-block;
}

.pagination {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

</style>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Untitled UI</h2>
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Notifications</a>
        <a href="#">Projects</a>
        <a href="#">Tasks</a>
        <a href="#">Reporting</a>
        <a href="#">Users</a>
      </nav>
      <div class="bottom-nav">
        <a href="#">Support</a>
        <a href="#">Settings</a>
        <div class="user-profile">
          <img src="https://via.placeholder.com/32" alt="User">
          <span>Frankie Sullivan</span>
        </div>
      </div>
    </aside>

    <main class="main">
      <header class="top-bar">
        <h1>Customers</h1>
        <div class="actions">
          <button>Import</button>
          <button class="add">+ Add Customer</button>
        </div>
      </header>

      <section class="stats">
        <div class="stat-box">
          <p>Total Customers</p>
          <h2>2,420</h2>
        </div>
        <div class="stat-box">
          <p>Members</p>
          <h2>1,210</h2>
        </div>
        <div class="stat-box">
          <p>Active Now</p>
          <h2>316</h2>
        </div>
      </section>

      <section class="filters">
        <button>All time</button>
        <button>US, AU, +4</button>
        <button>More filters</button>
        <input type="search" placeholder="Search...">
      </section>

      <section class="customer-table">
        <table>
          <thead>
            <tr>
              <th>Company</th>
              <th>Status</th>
              <th>About</th>
              <th>Users</th>
              <th>License Use</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Catalog</td>
              <td class="status green">Customer</td>
              <td>Content curating app</td>
              <td><div class="avatars">+6</div></td>
              <td><div class="progress"></div></td>
              <td>
                <button>Edit</button>
                <button>Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <footer class="pagination">
        <button>Previous</button>
        <span>Page 1 of 10</span>
        <button>Next</button>
      </footer>
    </main>
  </div>
</body>
</html>
